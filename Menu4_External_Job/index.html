<!DOCTYPE html>
<html>
<head>
    <title>Menu4 - External Job</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>External Job</h2>
    <form>
        <input type="text" placeholder="Room">
        <input type="text" placeholder="Order Number">
        <input type="text" placeholder="Purchasing Document Number">
        <button type="submit">Search</button>
    </form>
    <table>
        <tr>
            <th>Room</th><th>Manufacturer Model</th><th>Order Number</th><th>Maintenance Activity Type</th>
            <th>WO User Status</th><th>Description</th><th>Aging WO</th><th>Net Price in PO (USD)</th>
            <th>Cost Element</th><th>Service Number</th><th>Service Short Text</th><th>Name</th>
            <th>Purchase Requisition Number</th><th>Purchasing Document Number</th><th>Entry Sheet Number</th>
        </tr>
    </table>
    <script src="script.js"></script>
</body>
</html>
