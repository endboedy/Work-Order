<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Work_Order_EM</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-header">
    <h1>Work_Order_EM</h1>
    <nav class="tabs">
      <button class="tablink active" data-tab="menu1">Upload File</button>
      <button class="tablink" data-tab="menu2">Monitoring Order</button>
      <button class="tablink" data-tab="menu3">Detail Part & Component</button>
      <button class="tablink" data-tab="menu4">External Job</button>
    </nav>
  </header>

  <main>
    <!-- ========== MENU 1 ========== -->
    <section id="menu1" class="tabcontent" style="display:block">
      <h2>Menu 1 — Upload File</h2>
      <div class="card">
        <div class="file-grid">
          <label>IW39 <input type="file" id="f-iw39" accept=".xlsx,.xls" /></label>
          <label>SUM57 <input type="file" id="f-sum57" accept=".xlsx,.xls" /></label>
          <label>DET <input type="file" id="f-det" accept=".xlsx,.xls" /></label>
          <label>External Job <input type="file" id="f-external" accept=".xlsx,.xls" /></label>
          <label>Planning <input type="file" id="f-planning" accept=".xlsx,.xls" /></label>
          <label>Equipt Adm <input type="file" id="f-equip" accept=".xlsx,.xls" /></label>
          <label>Data1 <input type="file" id="f-data1" accept=".xlsx,.xls" /></label>
          <label>Data2 <input type="file" id="f-data2" accept=".xlsx,.xls" /></label>
        </div>
        <div class="actions">
          <button id="btn-clear">Clear All</button>
        </div>
        <div id="upload-status" class="status"></div>
      </div>

      <div class="card">
        <h3>Preview Terakhir Di-upload</h3>
        <div id="preview-meta"></div>
        <div id="preview-table" class="table-wrap"></div>
      </div>
    </section>

    <!-- ========== MENU 2 ========== -->
    <section id="menu2" class="tabcontent">
      <h2>Menu 2 — Monitoring Order</h2>
      <div class="card">
        <div class="filter-form">
          <div class="row">
            <label>Room</label><input id="fl-room" />
            <label>CPH</label><input id="fl-cph" />
          </div>
          <div class="row">
            <label>Order</label><input id="fl-order" />
            <label>Section</label><input id="fl-section" />
          </div>
          <div class="row">
            <label>MAT</label><input id="fl-mat" />
            <label>Status Part</label><input id="fl-statuspart" />
          </div>
          <div class="row">
            <button id="btn-apply2">Apply Filter</button>
            <button id="btn-reset2" class="ghost">Reset</button>
          </div>
        </div>
      </div>

      <div class="card">
        <div id="table-menu2" class="table-wrap"></div>
      </div>
    </section>

    <!-- ========== MENU 3 ========== -->
    <section id="menu3" class="tabcontent">
      <h2>Menu 3 — Detail Part & Component</h2>
      <div class="card">
        <div class="filter-form">
          <div class="row">
            <label>Order</label><input id="m3-order" />
          </div>
          <div class="row">
            <label>Material Number</label><input id="m3-matno" />
          </div>
          <div class="row">
            <label>Material Description</label><input id="m3-matdesc" />
          </div>
          <div class="row">
            <button id="btn-apply3">Apply Filter</button>
            <button id="btn-reset3" class="ghost">Reset</button>
          </div>
        </div>
      </div>

      <div class="card">
        <div id="table-menu3" class="table-wrap"></div>
      </div>
    </section>

    <!-- ========== MENU 4 ========== -->
    <section id="menu4" class="tabcontent">
      <h2>Menu 4 — External Job</h2>
      <div class="card">
        <div class="filter-form">
          <div class="row">
            <label>Room</label><input id="m4-room" />
          </div>
          <div class="row">
            <label>Order Number</label><input id="m4-order" />
          </div>
          <div class="row">
            <label>Purchasing Document Number</label><input id="m4-po" />
          </div>
          <div class="row">
            <button id="btn-apply4">Apply Filter</button>
            <button id="btn-reset4" class="ghost">Reset</button>
          </div>
        </div>
      </div>

      <div class="card">
        <div id="table-menu4" class="table-wrap"></div>
      </div>
    </section>
  </main>

  <!-- SheetJS for Excel parsing -->
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
